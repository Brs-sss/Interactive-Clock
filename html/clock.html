<!-- 时钟表盘 -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            body{
                display: grid;
                grid-template-columns: 1fr 50px 400px 50px 1fr;
                grid-template-rows: 70px 50px 400px 50px 1fr;
                background: #333333;
                position: relative;
            }
            #container{
                grid-area: 2/2/5/5;
                width: 500px;
                height: 500px;
                position: relative;
            }
            #main-canvas{
                grid-area: 3/3/4/4;
                width: 400px;
                height: 400px;
                /* border: 2px black solid; */
                position: absolute;
                top: 50px;
                left: 50px;
                border-radius: 50px;
                box-shadow: 5px 5px 20px rgba(61, 139, 255, 0.5),
                inset 15px 15px 10px rgba(255,255,255,0.75),
                -15px -15px 35px rgba(255,255,255,0.55),
                inset -1px -1px 10px rgba(0,0,0,.2);
                background: #c9d5e0;
            }
            #hands{
                /* grid-area: 3/3/4/4; */
                position: absolute;
                top: 50px;
                left: 50px;
                position: absolute;
                /* left: 0; */
                z-index: 10;
            }
            #numeral-time{
                grid-area: 4/2/5/5;
                justify-self: center;
                font-size: 40pt;
                position: relative;
                top: 10px;
                color: #00F4E4;
                background: transparent;
                text-shadow: 0 0 10px #00F4E4;

            }
            #set-time-button{
                grid-area: 4/2/5/5;
                position: relative;
                top: 20px;
                left: 400px;
                width: 60px;
                height: 30px;

            }

            #clock-face{
                width: 300px;
                height: 300px;
                position: absolute;
                left: 100px;
                top: 100px;
                /* inset: 35px; */
                border-radius: 50%;
                box-shadow: 5px 5px 15px #152b4a66,
                inset 5px 5px 5px rgba(255,255,255,0.75),
                -6px -6px 10px white;
                z-index: 2;

            }

            .top-layer{
                z-index: 5;
            }

            #gradient-ring::before{
                width: 200px;
                height: 200px;
                content: "";
                position: absolute;
                border-radius: 50%;
                top: 150px;
                left: 150px;
                background: linear-gradient(#2196f3,#e91e63);
                animation: animate 2s linear infinite;
                z-index: 3;
            }

            @keyframes animate
            {
                0%{
                    transform: rotate(360deg);
                }
                100%{
                    transform: rotate(0deg);
                }
            }

            #inner-circle{
                width: 190px;
                height: 190px;
                content: "";
                position: absolute;
                border-radius: 50%;
                top: 155px;
                left: 155px;
                background: #152b4a;
                z-index: 5;
            }

            .mode_button {
                /* grid-area: 2/4/3/5; */
                position: absolute;
                left: calc(50vw + 170px);
                top: 50px;
                width: 64px;
                height: 64px;
                /* font-size: 32px; */
                background-color: transparent;
                border: none;
                outline: none;
                cursor: pointer;
                z-index: 9;
            }
            #sun{ background-image: url('../img/sun.png'); background-repeat: no-repeat; }
            #moon{ background-image: url('../img/moon.png'); background-repeat: no-repeat; display: none;}
            
        </style>

    </head>
    <body id="body">
        <div id="mode">
            <i class="mode_button" id="sun"></i>
            <i class="mode_button" id="moon"></i>
        </div>
        <div id="container">
            <div id="clock-face"></div>
            <div id="gradient-ring"></div>
            <div id="inner-circle"></div>
            <svg width="400px" height="400px" id="main-canvas">
                <!-- 大表盘 -->
                <circle  cx="200" cy="200" r="150" fill="#152b4a" fill-opacity="1" stroke="black" stroke-width="5" stroke-opacity="0.3" ></circle> 
                <!-- 中心 -->
                  <circle cx="200" cy="200" r="5" fill="none" fill-opacity="1" stroke="red" stroke-width="5" stroke-opacity="0.3"></circle>
            </svg>
            <svg width="400px" height="400px" id="hands">
                  <!-- 秒针 长度140-->
                  <line id="second-hand" class="top-layer" x1="200" y1="200" x2="200" y2="110" stroke="red" stroke-width="2px" stroke-linecap="round"></line>
                  <!-- 分针 长度105-->
                  <line id="minute-hand" x1="200" y1="200" x2="200" y2="95" stroke="#bdbbbb" stroke-width="4px" stroke-linecap="round"></line>
                  <!-- 时针 长度60-->
                  <line id="hour-hand" x1="200" y1="200" x2="200" y2="140" stroke="#fdfdfd" stroke-width="5.5px" stroke-linecap="round"></line>
                  <!-- 设置假的时针分针秒针，有利于拖动的时候检测到边缘情况，让拖动更容易 -->
                  <!-- 假的秒针 -->
                  <line id="fake-second-hand" class="top-layer" x1="200" y1="200" x2="200" y2="110" stroke="rgba(0,0,0,0)" stroke-width="20px" stroke-linecap="round"></line>
                  <!-- 假的分针 -->
                  <line id="fake-minute-hand" x1="200" y1="200" x2="200" y2="90" stroke="rgba(0,0,0,0)" stroke-width="20px" stroke-linecap="round"></line>
                  <!-- 假的时针 -->
                  <line id="fake-hour-hand" x1="200" y1="200" x2="200" y2="130" stroke="#rgba(0,0,0,0)" stroke-width="20px" stroke-linecap="round"></line>
            </svg>
        </div>
        <div id="numeral-time">00:00:00</div>
        <button type="button" id="set-time-button">设置时间</button>
        <script type="text/javascript" src="../js/clock.js"></script>
        <script type="text/javascript" src="../js/clock_control.js"></script>
    </body>
</html>
