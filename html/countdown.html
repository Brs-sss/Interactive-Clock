<!-- 倒计时表盘 -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            body{
                display: grid;
                grid-template-columns: 1fr 500px 1fr;
                grid-template-rows: 100px 500px 1fr;
                background-color: #333333;
            }

            #main-canvas{
                grid-area: 2/2/3/3;
                /* border: 2px black solid; */
                position: relative;
                border-radius: 50px;
                box-shadow: 5px 5px 20px rgba(61, 139, 255, 0.5),
                inset 15px 15px 10px rgba(255,255,255,0.75),
                -15px -15px 35px rgba(255,255,255,0.55),
                inset -1px -1px 10px rgba(0,0,0,.2);
                background: #c9d5e0;
            }

            #numeral-time{
                grid-area: 3/2/4/3;
                justify-self: center;
                font-size: 40pt;
                font-weight: bold;
                position: relative;
                top: -280px;
                color: #00F4E4;
                font-family: 'Courier New', Courier, monospace;
                text-shadow: 0 0 10px #00F4E4;
                
            }

            #progress-ring{ 
                stroke-dasharray: 0;
            }

            #ball{
                box-shadow: 0 0 10px orange;
            }

            .interactive{
                grid-area: 4/2/5/3;
                display: flex;
                
                /* border: 2px navajowhite solid; */
            }

            /* 以下为时间设置区域 */
            #set_time_area {
                position: relative;
                left: 20px;
                height: 75px;
                width: 460px;

                background: linear-gradient(to bottom right, rgba(21,43,74,0.6), rgba(201,213,224,0.6));
                border-radius: 10px;
                box-shadow: 3px 3px 5px 1px rgb(123,130,136);
                border-radius: 50px;
                box-shadow: 5px 5px 20px rgba(61, 139, 255, 0.5),
                inset 15px 15px 10px rgba(255,255,255,0.75),
                -15px -15px 35px rgba(255,255,255,0.55),
                inset -1px -1px 10px rgba(0,0,0,.2);
                background: #c9d5e0;
            }

            .time_bar{
                position: relative;
                top: 15px; 
                height: 40px;
                width: 75px;

                text-align: center;
                font-size: 20px;
                display: inline-block;
                background-color: lightgray;
                border-radius: 4px;
                border-color: #c9d5e0;
            }

            .seperator {
                position: relative;
                top: 30px;
                width: 20px;

                text-align: center;
                color: #333333;
            }

            #submit_button {
                position: relative;
                top: 15px;
                left: 8px;
                height: 45px;
                width: 105px;

                font-size: 18px;
                background-color: lightgray;
                border-radius: 8px;
                border-radius: 50px;
                box-shadow: 5px 5px 20px rgba(61, 139, 255, 0.5),
                inset 15px 15px 10px rgba(255,255,255,0.75),
                -15px -15px 35px rgba(255,255,255,0.55),
                inset -1px -1px 10px rgba(0,0,0,.2);
                background: #c9d5e0;
                border-color: #c9d5e0;
            }

            /* 以下为按钮区域 */
            #button_area {
                position: relative;
                top: 130px;
                left: 20px;

                width: 460px;
                margin-bottom: 50px;
                background: linear-gradient(to top left, rgba(21,43,74,0.6), rgba(201,213,224,0.6));
                border-radius: 15px;
                box-shadow: 3px 2px 5px 1px rgb(123,130,136);
                border-radius: 50px;
                box-shadow: 5px 5px 20px rgba(61, 139, 255, 0.5),
                inset 15px 15px 10px rgba(255,255,255,0.75),
                -15px -15px 35px rgba(255,255,255,0.55),
                inset -1px -1px 10px rgba(0,0,0,.2);
                background: #c9d5e0;
            }
            
            .controlBtn {
                height: 56px;
                width: 56px;
                margin: 15px 35px 15px;

                background-color: darkgray;
                border: 2px black solid;
                border-radius: 8px;
            }

            .controlBtn:hover { background-color: lightgray;}   
            .controlBtn:active { background-color: darkgray;}

            #pause{ background-image: url('../img/play.png'); background-position: center; margin-left: 74px;}
            #reset{ background-image: url('../img/reset.png'); background-position: center; background-repeat: no-repeat;}
            #cancel{ background-image: url('../img/cancel.png'); background-position: center; background-repeat: no-repeat;}

        </style>

    </head>
    <body>
        <svg width="500px" height="500px" id="main-canvas">
            <!-- 大表盘 -->
              <circle cx="250" cy="250" r="200" fill="none" fill-opacity="0.6" stroke="black" stroke-width="10" stroke-opacity="0.3"></circle> 
              <circle cx="250" cy="250" r="200" fill="#505050" stroke-width="0"></circle>
              <circle id="progress-ring" cx="250" cy="250" r="200" fill="none" fill-opacity="0.6" stroke="#2196f3" stroke-width="10" stroke-opacity="0.9" transform="rotate(-90 250 250)"></circle> 
              <circle id="ball" cx="250" cy="50" r="5" fill="none" fill-opacity="0.6" stroke="#2196f3" stroke-width="10" stroke-opacity="1"></circle> 
        </svg>
        <div id="numeral-time">00:00:00</div>
        <!-- <button type="button" id="set-time-button">设置时间</button> -->
        <!-- 时间输入函数 -->
        <div class="interactive" id="set_time_area">
            <div class="seperator"></div>
            <input type="number" placeholder="hour" min="0" value="0" class="time_bar" id="hour_bar">
            <div class="seperator">:</div>
            <input type="number" placeholder="minute" min="0" max="59" value="0" class="time_bar" id="minute_bar">
            <div class="seperator">:</div>
            <input type="number" placeholder="second" min="0" max="59" value="0" class="time_bar" id="second_bar">
            <div class="seperator"></div>
            <button id="submit_button">开始计时</button>
        </div>
        <div class="interactive" id="button_area">
            <button class="controlBtn" id="pause"></button>
            <button class="controlBtn" id="reset"></button>
            <button class="controlBtn" id="cancel"></button>
        </div>
        <script type="text/javascript" src="../js/clock.js"></script>
        <script type="text/javascript" src="../js/countdown_control.js"></script>
    </body>
</html>
